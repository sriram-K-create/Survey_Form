<html>
<head>
    
    <link rel="stylesheet" href="css/survey.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Survey Form</title>
</head>
<body>
  <div class="background-img">

    <div id="main" >
      <div id="heading" class="center" >
        <h1 id="title-section">Bootcamp Survey Form</h1> 
        <p id="title-section">Thank you for taking the time to help us improve the platform</p>
      </div>
  
     <div id="form-section" >
         <form action="" method="post" id="survey-form" class="center">
          <fieldset>
            <br><br>
          <label for="name" id="name">Name</label>
           <input type="text" class="form-control col-sm-10 " id="name" name="name" value="Enter your name" required>
          <br>
          <label for="email" id="email">Email</label>
           <input type="email" class="form-control col-sm-10 " id="email" name ="email" value="Enter your email" required>
           <br>
          <label for="Age" id="age">Age(optional)</label> 
            <input type="number" class="form-control col-sm-10 " id="Age" name="Age" value="Age">
            <br>
          <label for="Current-role" id="current-role">Which option best describes your current role?</label>
            <select class="form-group col-sm-10" id=current-role>
                <option value="Select current role"></option>
                <option>Student</option>
                <option>Full time Job</option>
                <option>Full time Learner</option>
                <option>Prefer not to Say</option>
                <option>Other</option>
            </select>
            <br>
  
            <p id="recommend">Would you recommend freeCodeCamp to a friend?</p>
            <input type="radio" id="recommend" name="recommend" value="Definitely">
            <label for="recommend">Definitely</label><br>
            <input type="radio" id="recommend" name="recommend" value="Maybe">
            <label for="recommend">Maybe</label><br>
            <input type="radio" id="recommend" name="recommend" value="Not Sure">
            <label for="recommend">Not Sure</label>
  
            <br>
            <br>
            <div id="favourite">
            <label for="favourite">What is your favorite feature of freeCodeCamp?</label>
            <select  class="form-group col-sm-10">
                <option value="Select an option"></option>
                <option>Challenges</option>
                <option>Projects</option>
                <option>Community</option>
                <option>Open Source</option>
            </select>
           </div>
            <br>
           <div id="feedback">
            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="Front-end Projects" name="Front-end Projects" value="Front-end Projects">
            <label for="Front-end Projects"> Front-end Projects</label><br>
            <input type="checkbox" id="Back-end-Projects" name="Back-end-Projects" value="Back-end-Projects">
            <label for="Back-end-Projects"> Back-end Projects</label><br>
            <input type="checkbox" id="Data-Visualization" name="Data-Visualization" value="Data-Visualization">
            <label for="Data-Visualization"> Data-Visualization</label><br>
            <input type="checkbox" id="Challenges" name="Challenges" value="Challenges">
            <label for="Challenges"> Challenges</label><br>
            <input type="checkbox" id="Open-Source-Community" name="Open-Source-Community" value="Open-Source-Community">
            <label for="Open-Source-Community"> Open Source Community</label><br>
            <input type="checkbox" id="Gitter-help-rooms" name="Gitter-help-rooms" value="Gitter-help-rooms">
            <label for="Gitter-help-rooms"> Gitter help rooms</label><br>
            <input type="checkbox" id="Videos" name="Videos" value="Videos">
            <label for="Videos"> Videos</label><br>
            <input type="checkbox" id="City Meetups" name="City Meetups" value="City Meetups">
            <label for="City Meetups"> City Meetups</label><br>
            <input type="checkbox" id="Wiki" name="Wiki" value="Wiki">
            <label for="Wiki"> Wiki</label><br>
            <input type="checkbox" id="Forum" name="Forum" value="Forum">
            <label for="Forum"> Forum</label><br>
            <input type="checkbox" id="Additional Courses" name="Additional Courses" value="Additional Courses">
            <label for="Additional Courses"> Additional Courses</label><br>
          </div>
          <br><br>
            <p id="suggestions">Any comments or suggestions?</p>
            <label for="suggestions"></label>
              <textarea id="suggestions" value="Enter your comment here" rows="4" cols="20"></textarea>
              <br><br>
              <button type="button" id="submit-btn" class="btn btn-success btn-lg center">Submit</button>
              <br><br><br>
          
          
            </fieldset>
          </form>
     </div>
    </div>
    <footer class="center" id="footing">
      <br>
      <h4>Your feedback is really important to us!!!...</h4>
      <br>
    </footer>
  
  
  </div>
</body>

</html>
